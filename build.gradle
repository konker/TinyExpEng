apply plugin: 'java'

group = 'com.luxvelocitas.tinyexpeng'
version = '0.1.0'

description = """TinyExpEng"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

jar {
    baseName = 'TinyExpEng'
    version =  '0.1.0'
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
     jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version:'1.7.7'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.7'
    compile group: 'org.json', name: 'json', version: '20140107'

    testCompile group: 'junit', name: 'junit', version:'3.8.1'

    compile fileTree(dir: '../TinyFsm/build/libs', include: '*.jar')
    compile fileTree(dir: '../TinyEvent/build/libs', include: '*.jar')
    compile fileTree(dir: '../TinyDataUtils/build/libs', include: '*.jar')
}
